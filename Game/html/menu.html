<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>MAIN MENU</title>

		<link rel="stylesheet" type="text/css" href="../css/menu.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Outfit&family=Permanent+Marker&family=Rajdhani&family=Rubik:wght@500&family=Tektur&display=swap" rel="stylesheet">
	</head>
	<body style="margin: 0;">
		<div id="menu-darken-mask" class="mask"></div>
		<div class="header">
			<div class="right-container">
				<button id="info-btn">
					<img src="../resources/main/artwork/info-btn-icon.svg" alt="">
				</button>
			</div>
		</div>
		<div id="main-menu">
			<button id="options" class="main-menu-button">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/options.svg" alt="">
					<span class="content">Options</span>
				</div>
			</button>
			<div id="main-menu-icon" onclick="onPlayClicked()">
				<div class="mask"></div>
				<img src="../resources/main/artwork/terr-icon.png" alt="">
			</div>
			<button id="play" class="main-menu-button" onclick="onPlayClicked()">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/play.svg" alt="">
					<span class="content">Play</span>
				</div>
			</button>
			<button id="lvl1" class="main-menu-button lvlbtn w0" style="transform-origin: center left;" onclick="onLevelClicked(this)">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/lvl1.svg" alt="">
					<span class="content">Easy</span>
				</div>
			</button>
			<button id="lvl2" class="main-menu-button lvlbtn w0" style="transform-origin: center left;" onclick="onLevelClicked(this)">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/lvl2.svg" alt="">
					<span class="content">Medium</span>
				</div>
			</button>
			<button id="lvl3" class="main-menu-button lvlbtn w0" style="transform-origin: center left;" onclick="onLevelClicked(this)">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/lvl3.svg" alt="">
					<span class="content">Hard</span>
				</div>
			</button>
			<button id="lvl4" class="main-menu-button lvlbtn w0" style="transform-origin: center left;" onclick="onLevelClicked(this)">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/lvl4.svg" alt="">
					<span class="content">Godmode</span>
				</div>
			</button>
			<button id="scores" class="main-menu-button">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/scores.svg" alt="">
					<span class="content">Scores</span>
				</div>
			</button>
			<button id="quit" class="main-menu-button">
				<div class="content-wrapper">
					<img src="../resources/main/artwork/quit.svg" alt="">
					<span class="content">Quit</span>
				</div>
			</button>
		</div>
		<div id="about-project-page" class="page">

		</div>
		<div id="scores-page" class="page">

		</div>
		<script src="../js/menu.js"></script>
	</body>
</html>
